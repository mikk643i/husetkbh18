<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @font-face {
            font-family: MyFirstFont;
            src: url("../fonts/Avenir-Black.woff");

        }


        @media screen and (max-width: 750px) {
            .normal {
                display: none;
            }

            header img {
                width: 50vw;
            }

            .menubutton {
                width: 2em;
                height: 1.5em;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                justify-content: space-around;
                align-items: center;
                margin: 15px;
                cursor: pointer;
                position: relative;
                z-index: 10;
                margin-left: 300px;
                margin-top: -30px
            }

            .bar {
                width: 1.8em;
                height: 4px;
                background-color: #032846;
                transition: transform .5s;
            }



            .kryds .bar1 {
                transform: rotate(45deg) translate(8px, 3px);
            }

            .kryds .bar2 {
                opacity: 0;
            }

            .kryds .bar3 {
                transform: rotate(-45deg) translate(8px, -3px)
            }


            nav li {
                margin-top: 50px;
                margin-left: 50px;
                margin-bottom: 7px;
                color: rgba(201, 201, 201, 0);
            }

            nav a {
                color: #fff;
                font-size: 1.3em;
                font-family: "Avenir-Black", sans-serif;
                margin-left: -60px;
                text-decoration: none;

            }

            nav {
                position: absolute;
                background-color: rgba(163, 163, 163, 0.69);
                width: 96%;
                transform-origin: top;
                transition: transform .5s;
                z-index: 5;
            }

            .hidden {
                display: block;
                transform: translateY(-550px);
            }

        }

        @media screen and (min-width: 737px) {
            .hidden {
                display: none;
            }

            .menubutton {
                display: none;
            }



            header img {
                margin-left: 250px;
                margin-top: 30px;
                width: 30vw;
                align-items: center;
                padding-left: 20px
            }

            .normal {
                display: flex;
                flex-wrap: nowrap;
                margin-left: 130px;
                margin-top: 50px;

            }

            .normal a {
                text-decoration: none;
                color: black;
                font-family: "Avenir-Black", sans-serif;
                font-weight: normal;


            }

            .normal li {
                float: left;
                margin-left: 20px
            }

            .normal li a {
                color: rgb(0, 0, 0);
                display: block;
                text-align: center;
                padding: 5px 5px;
                text-decoration: none;
            }

            .normal ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .normal a:hover {
                background-color: lightgray;
            }
        }



        @media screen and (min-width: 1024px) {
            .hidden {
                display: none;
            }

            .menubutton {
                display: none;
            }


            header img {
                margin-left: 0px;
                margin-top: 10px;
                width: 30vw;
                padding: 10px;
                padding-left: 40px
            }

            .normal {
                display: flex;
                flex-wrap: nowrap;
                margin-left: 360px;
                margin-top: -35px;

            }

            .normal a {
                font-size: 1.4em;
                text-decoration: none;
                color: black;
                font-family: "Avenir-Black", sans-serif;
                font-weight: normal;


            }

            .normal li {
                float: left;
                margin-left: 20px
            }

            .normal li a {
                color: rgb(0, 0, 0);
                display: block;
                text-align: center;
                padding: 5px 5px;
                text-decoration: none;
            }

            .normal ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .normal a:hover {
                background-color: lightgray;
            }
        }

        @media screen and (min-width: 1366px) {
            header img {
                margin-left: 20px;
            }

            .normal {
                margin-left: 700px
            }
        }

        @media screen and (min-width: 1500px) {
            header img {
                margin-left: 120px;
            }

            .normal {
                margin-top: -35px;
                margin-left: 740px
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="mobil/assets/Huset_logo_9_B.png" alt="husets logo som ligner neon skrift">
        <div class="menubutton">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>

        <nav class="hidden">
            <ul>
                <li><a href="events">Events</a></li>
                <li><a href="faciliteter">Faciliteter</a></li>
                <li><a href="frivillig">Bliv frivillig</a></li>
                <li><a href="huset">Om huset</a></li>
                <li><a href="kontakt">Kontakt</a></li>
            </ul>

        </nav>


        <nav class="normal">
            <ul>
                <li><a href="events">Events</a></li>
                <li><a href="faciliteter">Faciliteter</a></li>
                <li><a href="frivillig">Bliv frivillig</a></li>
                <li><a href="huset">Om huset</a></li>
                <li><a href="kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(window).on("load", sidenVises);

        function sidenVises() {
            console.log("sidenVises");
            $(".menubutton").on("click", trykPaaMenubutton);
        }

        function trykPaaMenubutton() {
            console.log("tryk p√• menubutton");
            $("nav").toggleClass("hidden");
            //skift knappen frem og tilbage mellem kryds
            $(".menubutton").toggleClass("kryds");
        }
    </script>
</body>
</html>
